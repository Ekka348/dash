<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üìä –î–∞—à–±–æ—Ä–¥ –ó–≤–æ–Ω–∫–æ–≤</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>üìû –ó–≤–æ–Ω–∫–∏ –ø–æ —á–∞—Å–∞–º</h2>
  <canvas id="callChart" width="600" height="300"></canvas>

  <script>
    async function loadChart() {
      const res = await fetch("/chart-data");
      const data = await res.json();

      const ctx = document.getElementById("callChart").getContext("2d");

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.labels,
          datasets: [{
            label: "–£—Å–ø–µ—à–Ω—ã–µ –∏—Å—Ö–æ–¥—è—â–∏–µ –∑–≤–æ–Ω–∫–∏",
            data: data.values,
            backgroundColor: "rgba(54, 162, 235, 0.7)"
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    loadChart();
    setInterval(() => {
      document.getElementById("callChart").remove();
      const canvas = document.createElement("canvas");
      canvas.id = "callChart";
      canvas.width = 600;
      canvas.height = 300;
      document.body.appendChild(canvas);
      loadChart();
    }, 30000); // –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
  </script>
</body>
</html>
